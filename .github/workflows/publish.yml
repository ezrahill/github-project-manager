name: Publish Python üêç distribution üì¶ to PyPI and TestPyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      promote_to_pypi:
        description: 'Promote from TestPyPI to PyPI'
        required: false
        default: true
        type: boolean

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-testpypi:
    name: Publish Python üêç distribution üì¶ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/github-project-manager

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true  # Skip if the version already exists

  upload-to-release:
    name: Upload artifacts to GitHub Release
    if: github.event_name == 'release'
    needs:
    - build
    - publish-to-testpypi
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Upload artifacts to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release upload
        "${{ github.event.release.tag_name }}" dist/**
        --repo "$GITHUB_REPOSITORY"
        --clobber

  wait-for-approval:
    name: Wait for approval to publish to PyPI
    needs:
    - publish-to-testpypi
    if: |
      always() &&
      needs.publish-to-testpypi.result == 'success' &&
      (github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.promote_to_pypi == 'true'))
    runs-on: ubuntu-latest
    environment:
      name: approval

    steps:
    - run: echo "Approval received to publish to PyPI"

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs:
    - build
    - wait-for-approval
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/github-project-manager

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution üì¶ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1